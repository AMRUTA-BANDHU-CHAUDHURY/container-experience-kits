---
  - name: Precheck configuration
    set_fact:
    # wantlist arg prevents lookup to joinlist
      checks: "{{ lookup('check_k8s_params', 'all', wantlist=True) }}"
    delegate_to: localhost

  - name: Check tenant names and counts are consistent
    fail:
      msg: "Tenant networks names or count does not match accross all the nodes in node_info"
    when: checks['tenant_networks']

